<div class="container my-2">
    <div class="card bg-dark text-white">
        <div class="card-header"> {{ titulo }} </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                    <div>
                        <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="apellidoP" class="col-form-label col-sm-2">Apellido Paterno</label>
                    <div>
                        <input type="text" class="form-control" [(ngModel)]="cliente.apellidoP" name="apellidoP">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="apellidoM" class="col-form-label col-sm-2">Apellido Materno</label>
                    <div>
                        <input type="text" class="form-control" [(ngModel)]="cliente.apellidoM" name="apellidoM">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-form-label col-sm-2">Email</label>
                    <div>
                        <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="numTel" class="col-form-label col-sm-2">Telefono</label>
                    <div>
                        <input type="text" class="form-control" [(ngModel)]="cliente.numTel"
                            name="numTel">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="numCel" class="col-form-label col-sm-2">Celular</label>
                    <div>
                        <input type="text" class="form-control" [(ngModel)]="cliente.numCel"
                            name="numCel">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" (click) = 'create()' *ngIf="!cliente.id else elseBlock">Agregar Cliente</button>

                        <ng-template #elseBlock>
                            <button class="btn btn-primary" role="button" (click) = 'actualizar()'>Actualizar Cliente</button>
                        </ng-template>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
