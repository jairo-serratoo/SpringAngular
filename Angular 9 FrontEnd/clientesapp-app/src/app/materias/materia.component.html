
<div class="container table-responsive my-5">
    <div class="my-2 text-center">
        <button class="btn btn-primary btn-rounded" [routerLink]="['/agregarmateria']" routerLinkActive="router-link-active" >Agregar Materia</button>
    </div>

    <div class="alert alert-info" role="alert" *ngIf="arregloMateria?.length == 0">
        No hay registros en la base de datos!
    </div>
    
    <table class="table table-bordered table-condensed table-striped table-hover" *ngIf="arregloMateria?.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>DESCRIPCION</th>
                <th>Editar</th>
                <th>Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let materia of arregloMateria">
                <td>{{ materia.id }}</td>
                <td>{{ materia.nombre }}</td>
                <td>{{ materia.descripcion }}</td>
                <td>
                    <button type="button" name="button" [routerLink]="['/updatemateria', materia.id]" routerLinkActive="router-link-active" class="btn btn-primary">Editar</button>
                </td>
                <td>
                    <button type="button" name="borrar" class="btn btn-danger" (click) = 'borrarMateria(materia)'>Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
