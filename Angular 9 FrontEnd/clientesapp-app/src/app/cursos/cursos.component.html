<div class="container my-5">
    <div class="container col text-center">
        <button type="button" (click)="setHabilitar()" class="btn btn-primary my-3">{{ habilitar? 'Ocultar':'Mostrar' }}</button>
    </div>
    <div class="card">
        <div class="card-header">
            Listado de Cursos
        </div>
        <ul class="list-group" *ngIf="habilitar">
            <li class="list-group-item" *ngFor="let curso of listaCursos">{{ curso }}</li>
        </ul>
    </div>
</div>
